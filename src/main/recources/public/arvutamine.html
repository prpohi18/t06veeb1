<!DOCTYPE html>

<html>
    <head>
        <title>Korrutus</title>
        <meta charset="UTF-8">
        <script>
            let xhr=new XMLHttpRequest();
            xhr.onreadystatechange=kuvaVastus;
            function arvutamine(){
                let arvud="arv1="+document.getElementById("kast1").value+
                     "&arv2="+document.getElementById("kast2").value;
                xhr.open("GET", "korrutus?"+arvud, true);
                xhr.send();
            
            }
            function kuvaVastus(){
                if(xhr.readyState==4){
                document.getElementById("vastus").innerHTML=xhr.responseText;
                }
            }
    
    </script> 
        </head>
        <body>
    <div>...</div>
            <input type="number" value="2" id="kast1" /> ^
            <br>
            <input type="number" value="2" id="kast2" /> 
            <br>
            <input type="button" value="Arvuta" onclick="arvutamine()" />
            <div id="vastus">Vastus</div>
        </body>
</html>
