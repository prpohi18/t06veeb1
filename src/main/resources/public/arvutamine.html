<!doctype html>
<html>
<head>
	<title>Tere</title>
	<script>
		let xhr=new XMLHttpRequest();
		xhr.onreadystatechange=kuvaVastus;
		function saadaAndmed(){
		let parameetrid="/"+document.getElementById("kast1").value+"/"+document.getElementById("kast2").value;
			xhr.open("GET", "/protsent/"+parameetrid, true);
			xhr.send(true);
		}
		
		function kuvaVastus(){
			if(xhr.readyState==4){
			document.getElementById("vastus").innerHTML=xhr.responseText;
			}
		}
	</script>
</head>
<body>
<h3>See "programm" arvutab protsendi.</h3>
	Sinu punktid: <input type="number" id="kast1" /><br>
	Max. Punktid :<input type="number" id="kast2" />
	<input type="button" value="=" onclick="saadaAndmed()"/>
	<div id="vastus">Protsent:</div>
</body>

</html>
