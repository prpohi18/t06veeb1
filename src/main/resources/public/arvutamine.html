<!DOCTYPE html>
<html>
	<head>
		<title>Arvutusleht</title>
		<script>
		let xhr=new XMLHttpRequest();
		xhr.onreadystatechange=kuvaVastus;
		function saadaAndmed(){
			let parameetrid="/"+document.getElementById("kast1").value+"/"+document.getElementById("kast2").value;
			xhr.open("POST", "/korrutus"+parameetrid, true);
			xhr.send(true);
			
		
		}
		  
		function kuvaVastus(){
			if(xhr.readyState==4){
				document.getElementById("vastus").innerHTML=xhr.responseText;
			}
		}
		</script>
		
	</head>
	<body>
		<input type="number" id="kast1" /> x
		<input type="number" id="kast2" /> 
		<input type="button" value="=" onclick="saadaAndmed()" />
		<div id="vastus">Vastuse koht</div>
	</body>
</html>
