<!DOCTYPE html>

<html>
    <head>
        <title>Arvutus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            let xhr=new XMLHttpRequest();
            xhr.onreadystatechange=kuvaVastus;
            function lisaKast(){
                document.getElementById("sisestus").innerHTML+=
                "<input type='text' /><br />"
            }
            function nupuVajutus(){
                    lisaKast();
            }
            function saadaAndmed(){
                let kastid=document.getElementById("sisestus").getElementsByTagName("input");
                let sisu= Array.prototype.slice.call(kastid).map(kast => kast.value).join(",");
                xhr.open("GET", "/inputList?in="+sisu, true);
                xhr.send();
                
            }
            function kuvaVastus(){
                if(xhr.readyState==4){
                    document.getElementById("vastus").innerHTML=xhr.responseText;
                }
            }
        </script>
    </head>
    <body onload='lisaKast(); lisaKast()'>
        <div id="sisestus" >
            
            
        </div>
        <div id="vastus" ></div>
        <input type="button" value="lisa" onclick="nupuVajutus()" />
        <input type="button" value="Liida" onclick="saadaAndmed()" />
        
    </body>
</html>
