<!doctype html>
<head>
  <meta charset="utf-8">
  <title>1RM</title>
  <script>
  let xhr = new XMLHttpRequest();
  xhr.onreadystatechange = kuvaVastus;
  function arvutamine(){
	let p2ring ="reps="+document.getElementById("arv1").value+"&weight="+document.getElementById("arv2").value;
	xhr.open("GET", "arvutus?"+p2ring, true);
	xhr.send(true);
  }
  function kuvaVastus(){
	if(xhr.readyState == 4){
		document.getElementById("vastus").innerHTML = "Sinu ühe korduse maksimum raskus on: " + xhr.responseText;
	}
  }
  </script>
</head>
<body>
	<img src ="weightliftinglogo.png" width="150"/> <br/>
	<label>Kordused</label>
	<input type="number" value ="2" id="arv1" min="1">
	<label>Raskus</label>
	<input type="number" value ="20" id="arv2" min="20">
	<input type="button" value ="Arvuta" onclick="arvutamine()">
	<div id="vastus">Sinu ühe korduse maksimum raskus on:</div>
</body>
</html>
