<!DOCTYPE html>
<html>
    <head>
        <title>Risttahuka ruumala kalkulaator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
                  
        <!-- script andmete saatmiseks rakendus.java faili-->
         <script>
            let xhr=new XMLHttpRequest();
            xhr.onreadystatechange=kuvaVastus;  
            function sisestaArvud(){
                let a1=document.getElementById("kast1").value;
                let a2=document.getElementById("kast2").value;
                let a3=document.getElementById("kast3").value;
                let aadress="/risttahukaruumala?arv1="+a1+"&arv2="+a2+"&arv3="+a3;
                xhr.open("GET", aadress, true);
                xhr.send();
            }
            function kuvaVastus(){
                if(xhr.readyState==4){
                    document.getElementById("vastus").innerHTML=xhr.responseText;
                }
                
            }
            
        </script>
        
        <!-- HTML andmete sisestamiseks -->
        <center>
        <div>Risttahuka ruumala kalkulaator </div>  <br>
        <img src="http://www.matemaatika.edu.ee/sisu/0153/joonis1.gif"
        <br><br><br>

        Sisesta risttahuka pikkus
        <br>
        <input type="number" id="kast1" />  
        <br>
        Sisesta risttahuka laius
        <br>
        <input type="number" id="kast2" />  
        <br>
        Sisesta risttahuka korgus
        <br>
        <input type="number" id="kast3" />  
        <br>
        <input type="button" value="Arvuta!" onclick="sisestaArvud()" />
        <br>
        <span id="vastus">Risttahuka ruumala on: </span> 
        <br>
        </center>
    </body>
</html>
