<!DOCTYPE html>
<html>
    <head>
        <title>Ruutvõrrandi lahendamine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange=kuvaVastus;
            
            function sisestaArvud(){
                let a1=document.getElementById("kast1").value;
                let a2=document.getElementById("kast2").value;
                let a3=document.getElementById("kast3").value;
                let aadress="/ruutvorrand?arv1="+a1+"&arv2="+a2+"&arv3="+a3;
                xhr.open("GET",aadress,true);
                xhr.send();
            
            }
            function kuvaVastus(){
                if(xhr.readyState==4){
                document.getElementById("vastus").innerHTML=xhr.responseText;
                }
            
            }
        </script>
    </head>
    <body>
        <div>Arvutame ruutvõrrandi lahenduse</div>
        <input type="number" id="kast1" /> esimene muutuja <br> 
        <input type="number" id="kast2" /> teine muutuja <br> 
        <input type="number" id="kast3" /> kolmas muutuja <br> 
        <input type="button" value="=" onclick="sisestaArvud()" />
        <span id="vastus">vastuse koht</span>
        
        
    </body>
</html>
