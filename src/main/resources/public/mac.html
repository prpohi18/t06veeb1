<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        let xhr=new XMLHttpRequest()
        xhr.onreadystatechange=kuvaVastus
        function mac(){
            let p2ring="mac="+document.getElementById("input").value
            xhr.open("GET", "t06?"+p2ring, true)
            xhr.send(true)
        }
        function kuvaVastus(){
            if(xhr.readyState==4){
                document.getElementById("vastus").innerHTML=xhr.responseText
            }
        }    
</script>
<style>
    #macform{
        margin: 20px 0px 0px 35px;
    }
</style>
</head>
<body>
    <div id="macform">

        <input type="button" id="search" value="Otsi" onclick="mac()">
        <div id="vastus"></div>
	      
    </div>
</body>
