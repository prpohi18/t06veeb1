<!doctype html>
<html>
	<head>
	<title>Korrutamine</title>
	<script>
	let xhr=new XMLHttpRequest();
	xhr.onreadystatechange=showAnswer;
	function multiply(){
		let p2ring="value1="+document.getElementById("box1").value+"&value2="+document.getElementById("box2").value;
		xhr.open("GET", "multiply?"+p2ring, true);
		xhr.send(true);
	}
	
	function showAnswer(){
		if(xhr.readyState==4){
			document.getElementById("answer").innerHTML=xhr.responseText;
		}
	}
	</script>
	</head>
	<body>
		<img src="java.jpg" /><br />
		<input type="number" value="0" id="box1" />
		<input type="number" value="0" id="box2" />
		<input type="button" value="Arvuta" onclick="multiply()"/>
		<div id="answer">vastuse koht</div>	
	</body>
</html>
