<!DOCTYPE html>
<html>
  <head>
    <title>p8ramiid</title>
    <script>
      let xhr=new XMLHttpRequest();
      let xhr2=new XMLHttpRequest();
      xhr.onreadystatechange=kuvaVastus;
      xhr2.onreadystatechange=kuvaVastus2;

      function saadaAndmed() {
        let parameetrid=document.getElementById("kast1").value+"/"+document.getElementById("kast2").value+"/"+document.getElementById("kast3").value;
        xhr.open("GET", "/pindala/"+parameetrid, true);
        xhr.send(parameetrid);

      }
      function kuvaVastus() {
        if(xhr.readyState==4) {
          document.getElementById("vastus").innerHTML=xhr.responseText;
        }
      }

      function saadaAndmed2() {
        let parameetrid2=document.getElementById("kast4").value;
        xhr2.open("GET", "/ruumala/"+parameetrid2, true);
        xhr2.send(parameetrid2);
      }

      function kuvaVastus2() {
        if(xhr2.readyState==4) {
          document.getElementById("vastus2").innerHTML=xhr2.responseText;
        }
      }
    </script>
  </head>
  <body>
    <h3>P8ramiidi pindala arvutamine</h3>
    <input type="number" id="kast1" placeholder="p6hiserv"> X
    <input type="number" id="kast2" placeholder="apoteem"> X
    <input type="number" id="kast3" placeholder="tippude arv"> 
    <input type="button" value="="  onClick="saadaAndmed()">
    <div id="vastus">vastuse koht</div>

    <h3>P8ramiidi ruumala arvutamine</h3>
    <input type="number" id="kast4" placeholder="k6rgus"> 
    <input type="button" value="="  onClick="saadaAndmed2()">
    <div id="vastus2">vastuse koht</div>
  </body>
</html>
