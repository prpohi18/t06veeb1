<!DOCTYPE HTML>
<html>
	<head>
		<title>Arvutusleht</title>
		<script>
			let xhr=new XMLHttpRequest();
			xhr.onreadystatechange=kuvaVastus;
			function saadaAndmed(){
				let parameetrid=document.getElementById("kast1").value+"/"+document.getElementById("kast2").value+"/"+document.getElementById("kast3").value;
				xhr.open("GET", "/risttahukas/"+parameetrid, true);
				xhr.send(true);
			}
			function kuvaVastus(){
				if(xhr.readyState==4){
				document.getElementById("vastus1").innerHTML=xhr.responseText;}
			}
		</script>
	</head>
	<body>
    <p>Risttahuka pindala arvutamine</p>
		<input type="number" id="kast1" placeholder="a" />
		<input type="number" id="kast2" placeholder="b" />
    <input type="number" id="kast3" placeholder="c" />
		<input type="button" value="=" onClick="saadaAndmed()" />
    <p>Risttahuka pindala: </p>
		<div id="vastus1">vastuse koht</div>
	</body>
</html>
