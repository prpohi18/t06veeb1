<!DOCTYPE html>
<html>
<head>
    <title>Korrutamine</title>
    <meta charset="UTF-8">
    <script>
    let xhr=new XMLHttpRequest();
    xhr.onreadystatechange=kuvaVastus;
    function arvutamine(){
        let p2ring="diag1="+document.getElementById("kast1").value+
            "&diag2="+document.getElementById("kast2").value;
        xhr.open("GET", "pindalaromb?"+p2ring, true);
        xhr.send(true);
    }
    function kuvaVastus(){
        if(xhr.readyState==4){
            document.getElementById("vastus").innerHTML=xhr.responseText;
        }
    }
</script>
</head>
<body>
    <img src="romb.png" /><br />
    <p>Esimene diagonaal</p>
    <input type="number" value="5" id="kast1"/>
    <p>Teine diagonaal</p>
    <input type="number" value="5" id="kast2"/>  
    <input type="button" value="Arvuta" onclick="arvutamine()" />
    <div id="vastus">Kasutades meile edastatud diagonaalide arvulisi 
        väärtusi, saame päris täpselt järeldada, et selle meile
        pakutud diagonaalidega rombi pindala
    </div>
</body>
</html>
