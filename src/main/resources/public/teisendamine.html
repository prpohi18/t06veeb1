<!doctype html>
<html>
  <head>
   <title>Teisendamine</title>
   <script>
    let xhr=new XMLHttpRequest();
    xhr.onreadystatechange=kuvaVastus;
    function arvutamine(){
       let p2ring="arv1="+document.getElementById("kast1").value+
          "&arv2="+document.getElementById("kast2").value;
       xhr.open("GET", "korrutus?"+p2ring, true);
       xhr.send(true);
    }
    function kuvaVastus(){
       if(xhr.readyState==4){
          document.getElementById("vastus").innerHTML=xhr.responseText;
       }
    }
	
	let xhr=new XMLHttpRequest();
    xhr.onreadystatechange=kuvaPindalaVastus;
    function pindala(){
       let p2ring="alus="+document.getElementById("alus").value+
          "&k6rgus="+document.getElementById("k6rgus").value/document.getElementById("kast3").value;
       xhr.open("GET", "teisendamine?"+p2ring, true);
       xhr.send(true);
    }
    function kuvaPindalaVastus(){
       if(xhr.readyState==4){
          document.getElementById("vastus2").innerHTML=xhr.responseText;
       }
    }
	
	
   </script>
  </head>
  <body>
    <img src="javalogo52x88.gif" /><br />
    <input type="number" value="5" id="kast1" /> X 
    <input type="number" value="6" id="kast2" />
    <input type="button" value="Arvuta" onclick="arvutamine()" />
	<div id="vastus">vastuse koht</div>
	<input type="number" value="alus" id="alus" /> X
	<input type="number" value="k6rgus" id="k6rgus" /> /
	<input type="number" value="2" id="kast3" /> X
	<input type="button" value="Arvuta pindala" onclick="pindala()" />
	<div id="vastus2">vastuse koht</div>
	
  </body>
</html>
