<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Kolmnurga pindala arvutamine</title>
		<link rel="stylesheet"
		type= "text/css"  
		href="myStyle.css"/>
		<script>
		let xhr=new XMLHttpRequest();
		xhr.onreadystatechange=showAnswer;
		function surface(){
			let query="value1="+document.getElementById("kaatet1").value+"&value2="+document.getElementById("kaatet2").value+"&value3="+document.getElementById("kaatet3").value;
			xhr.open("GET", "surface?"+query, true);
			xhr.send(true);
		}
		function showAnswer(){
			if(xhr.readyState==4){
				document.getElementById("answer").innerHTML=xhr.responseText;
			}
		}
		</Script>
	</head>

<body id="page-body">

<div id="container">
	<p>Sisesta kolme kaateti suurused</p><br>
	<input type="number" value="1" id="line1" /><br> 
	<input type="number" value="2" id="line2" /><br>
	<input type="number" value="3" id="line3" /><br>
	<input class="" type="button" value="Arvuta pindala" onclick="surface()"/>
	<div id="answer"></div>
</div>

</body>
</html>
